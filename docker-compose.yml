version: "3"
services:
  react:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
    - "3000:3000"
    volumes:
    - ./:/usr/src/app
    stdin_open: true
  tests:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
    - /usr/src/app/node_modules
    - ./:/usr/src/app
    command: ["npm", "run", "test"]
